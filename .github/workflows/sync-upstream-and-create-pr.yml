name: Sync with Upstream and Create Pull Request

on:
  schedule:
    # Run this workflow daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows you to manually trigger the workflow

jobs:
  sync-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set up Git configuration
      - name: Set up Git configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Add the upstream repository as a remote
      - name: Add upstream remote
        run: git remote add upstream https://github.com/ORIGINAL_OWNER/ORIGINAL_REPOSITORY.git

      # Fetch the upstream branch
      - name: Fetch upstream
        run: git fetch upstream

      # Merge the upstream branch into the local branch
      - name: Merge upstream
        run: git merge upstream/main

      # Push the changes to your fork
      - name: Push changes to fork
        run: git push origin main

      # Create a pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync with upstream repository"
          title: "Sync with upstream repository"
          body: "Automated PR to sync with the latest changes from the upstream repository."
          branch: "main"
          base: "main"
          draft: false
          labels: "sync"
